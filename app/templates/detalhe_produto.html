<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container product-detail-container">
        <h1 class="text-center mb-4">Detalhes do Produto</h1>
        <img src="{{ produto.imagem }}" alt="{{ produto.nome }}" class="product-image-detail">
        <div class="product-info">
            <strong>Nome:</strong> {{ produto.nome }}
        </div>
        <div class="product-info">
            <strong>Preço:</strong> R$ {{ produto.preco }}
        </div>
        <div class="product-info">
            <strong>Descrição:</strong> {{ produto.descricao }}
        </div>
        <div class="product-info">
            <strong>Estoque:</strong> {{ produto.estoque }}
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar para a Lista</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
